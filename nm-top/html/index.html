<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>HUD</title>
</head>
<body>
    <div id="hud-container">


        <div class="info-box">
            <img id="logo" src="logo.png" alt="Logo">
            <div class="server-info">
                <span class="server-title">NM CORE</span><br>
                <span class="server-subtitle">BY DABUSH</span>
            </div>
        </div>

        <div class="info-box">
            <i class="fas fa-wifi"></i> <span id="id"></span>
            <span id="job"></span>
            <span id="name-id"></span>
        </div>

        <div class="info-box">
            <i class="fas fa-money-bill-wave"></i> <span id="cash"></span>
            <i class="fas fa-university"></i> <span id="bank"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
